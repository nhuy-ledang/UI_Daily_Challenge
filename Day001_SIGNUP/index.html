<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Day001_SIGNUP</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="./img/logo.png" alt="logo" class="img-logo"></a>
        <ul class="nav-bar">
            <li class="about"><a href="#">About</a></li>
            <li class="product"><a href="#">Product</a></li>
            <li class="contact"><a href="#">Contact</a></li>
        </ul>
    </header>    
    <form action="" class="form-signup">
        <div class="input-top">
            <h1 class="text-welcome">Welcome, <br> our membership!</h1>
            <div class="input-signup">
                <div class="btn">
                    <button class="btn-google"><a href="#">SIGN UP WITH GOOGLE</a></button>
                    <button class="btn-fb"><a href="#">SIGN UP WITH FACEBOOK</a></button>
                </div>
            </div>
        </div>
        <div class="input-bot">
            <p class="text-or">-or-</p>
        <div class="form-input">
            <div class="input-name">
                <div class="FirstName">
                    <label for="">First Name</label>
                    <input type="text" placeholder="First Name">
                </div>
                <div class="LastName">
                    <label for="">Last Name</label>
                    <input type="text" placeholder="Last Name">
                </div>
            </div>
            <div class="PhoneNumber">
                <label for="">Phone Number</label>
                <input type="text" placeholder="Phone Number">
            </div>
            <div class="Password">
                <label for="">Password</label>
                <input type="text" placeholder="Password">
            </div>
            <div class="ConfirmPassword">
                <label for="">Confirm Password</label>
                <input type="text" placeholder="Confirm Password">
            </div>

            <button class="submit"><a href="#">Creat Account</a></button>
        </div>
        <div class="text-bot">
            <div class="text-signin">
                Already have an account?
            </div>
            <div class="btn-signin">
                Sign In
            </div>
        </div>
    </form>    
    <div class="img">

    </div>
        
    
</body>
</html>
