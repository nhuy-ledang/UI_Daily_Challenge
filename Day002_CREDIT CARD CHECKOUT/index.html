<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&family=Roboto+Mono:wght@100;200;300;400;500;600;700&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Day002_CREDITCARDCHECKOUT</title>
</head>
<body>
    <a href="#" class="logo"><img src="../logo.png" alt="" class="logo-img"></a>
    <div class="border-container">
        <div class="container">
            <div class="credit-card">
                <div class="credit-card-left">
                    <div class="container-img">
                        <img src="./img.png" alt="" class="img">
                    </div>
                    <div class="info-img">
                        NIKE AIR JORDAN CHICAGO I
                    </div>
                    <div class="price-img">
                        $99.99
                    </div>
                </div>
                <div class="credit-card-right">
                    <div class="payment">
                        <form action="">
                            <div class="payment-methods">
                                <h6>Payment Methods</h6>
                                <div class="btn-methods">
                                    <button class="btn-creditCard"><a href="#"></a>Credit Card</button>
                                    <button class="btn-vnpay"><a href="#"></a>VNPAY</button>
                                    <button class="btn-momo"><a href="#"></a>MOMO</button>
                                </div>
                            </div>
                            <div class="choose-bank-card">
                                <h6>Choose Bank Card</h6>
                                <div class="input-number">
                                    <input type="text" class="choose-bank">
                                    <input type="text" class="choose-bank">
                                    <input type="text" class="choose-bank">
                                    <input type="text" class="choose-bank">
                                </div>
                            </div>
                            <div class="payment-details">
                                <h5>Payment Details</h5>
                                <div class="gr-card gr-cardnumber">
                                    <label for="">Card Number</label>
                                    <input type="text" name="" id="input-cardnumber" placeholder="xxxx xxxx xxxx xxxx">
                                </div>
                                <div class="gr-card gr-nameoncard">
                                    <label for="">Name on Card</label>
                                    <input type="text" name="" id="input-nameoncard" placeholder="Name on Card">
                                </div>
                                <div class="gr-Expdate-Cvv">
                                    <div class="gr-card gr-expdate">
                                        <label for="">Exp Date</label>
                                        <input type="text" name="" id="input-expdate" placeholder="xx/xxxx">
                                    </div>
                                    <div class="gr-card gr-cvv">
                                        <label for="">CVV</label>
                                        <input type="text" name="" id="input-cvv" placeholder="xxx">
                                    </div>
                                </div>
                                <button class="btn-confirmOrder"><a href="#"></a>Confirm Order</button>
                                
                            </div>
                            
                            
                            
                        </form>
                    </div>
                </div>
            </div>
            <div class="signagain">
                <div class="text1">
                    Any problems?
                </div>
                <a href="#" class="text2">Can I help you.</a>
            </div>
        </div>
        
    </div>
        
    
</body>
</html>
